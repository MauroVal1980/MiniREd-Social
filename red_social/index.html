<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniRed Social</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="container mx-auto px-4">
        <!-- Cabecera -->
        <header class="gradient-bg text-white py-6 rounded-b-xl shadow-xl">
            <div class="flex justify-between items-center px-6">
                <h1 class="text-3xl font-bold">MiniRed</h1>
                <div id="user-info" class="hidden">
                    <span id="username-display" class="font-semibold"></span>
                </div>
            </div>
        </header>

        <!-- Formulario de Login -->
        <div id="login-section" class="max-w-md mx-auto mt-16 bg-white p-8 rounded-xl shadow-md">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                    <input type="text" id="username" name="username" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" required 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Ingresar
                    </button>
                </div>
            </form>
            <div id="error-message" class="hidden mt-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700 rounded">
                <p>Usuario o contraseña incorrectos. Inténtalo de nuevo.</p>
            </div>
        </div>

        <!-- Timeline -->
        <div id="timeline-section" class="hidden max-w-4xl mx-auto mt-12">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Bienvenido, <span id="welcome-username" class="text-indigo-600"></span></h2>
                <button id="logout-btn" class="text-sm text-red-500 hover:text-red-700">Cerrar sesión</button>
            </div>
            
            <div class="space-y-6" id="posts-container">
                <!-- Los posts se generarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
